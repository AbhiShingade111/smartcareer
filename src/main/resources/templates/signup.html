	<div class="container mt-3">
		<div class="cover">
			<div class="front">
				<img th:src="@{/img/backImg.jpg}" alt="">
				<div class="text">
					<span class="text-1"><strong><u>SmartCareer</u></strong></span></br>
					<span class="text-2">Start your journey with Us</span>
				</div>
			</div>
		</div>
		<div class="forms">
			<div class="form-content">
				<div class="login-form">
					<div class="title">
						SignUp
					</div>
					<div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
						<p th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>

					<form action="#" th:action="@{/do-register}" method="post" th:object="${user}">
						<div class="input-boxes">
							<div class="input-box">
								<i class="fas fa-user"></i>
								<input type="text" th:value="${user.name}" placeholder="Enter your name" name="name">
							</div>
							<div th:each="e : ${#fields.errors('name')}" th:text="${e}" style="color: red;">
							</div>
							<div class="input-box">
								<i class="fas fa-envelope"></i>
								<input type="text" placeholder="Enter your email" th:value="${user.email}" name="email">
							</div>
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" style="color: red;">
							</div>
							<div class="input-box">
								<i class="fas fa-lock"></i>
								<input type="password" placeholder="Enter your password" name="password">
							</div>
							<div th:each="e : ${#fields.errors('password')}" th:text="${e}" style="color: red;">
							</div>
							<div class="button input-box">
								<input type="submit" value="SignUp">
							</div>
							<div class="text sign-up-text">Already have an account?
								<a th:href="@{/signin}">
									Login now</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
