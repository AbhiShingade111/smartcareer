<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">Login page</title>
<!-- 	<link rel="stylesheet" th:href="@{/css/login.css}"> -->
</head>

<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/signin}" method="post">

										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">SmartCareer</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign
											into your account</h5>

										<div th:if="${param.error}" class="alert alert-danger">Invalid
											Username or password</div>
										<div th:if="${param.logout}" class="alert alert-success">Logout
											successfully</div>
										<div th:if="${session.message}"
											th:classappend="${session.message.type}" class="alert"
											role="alert">
											<p th:text="${session.message.content}"></p>
											<th:block th:text="${#session.removeAttribute('message')}"></th:block>
										</div>

										<div class="form-outline mb-4">
											<input type="email" name="username" id="form2Example17"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Email
												address</label>
										</div>

										<div class="form-outline mb-4">
											<input name="password" type="password" id="form2Example27"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Password</label>
										</div>

										<div class="pt-1 mb-4">
											<button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
										</div>

										<a class="small text-muted" href="#!">Forgot password?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">
											Don't have an account? <a href="demosignup.html"
												th:href="@{/signup}" style="color: #393f81;">Register
												here</a>
										</p>

									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
